<script>

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
  const firebaseConfig = {
    apiKey: "AIzaSy...",
    authDomain: "team-counter.firebaseapp.com",
    databaseURL: "https://team-counter-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "team-counter",
    appId: "1:123456789:web:..."
  };

  // Инициализация
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();
  const countersRef = database.ref('counters');
  const historyRef = database.ref('history');

  // DOM
  document.getElementById('mainTitle').textContent = 'Мы тут работаем';
  document.getElementById('currentDate').textContent = new Date().toLocaleDateString('ru-RU', {
    day: 'numeric', month: 'long', year: 'numeric'
  });

  // Получение данных из Firebase
  let data = [];
  countersRef.on('value', (snapshot) => {
    const val = snapshot.val();
    data = val ? Object.values(val) : getDefaultData();
    renderCounters();
  });

  function getDefaultData() {
    return [
      { name: "Бочкарев", type: "Заявки", count: 3 },
      { name: "Герц", type: "Заявки", count: 3 },
      { name: "Согаева", type: "Заявки", count: 3 },
      { name: "Бочкарев", type: "Блокировки", count: 2 },
      { name: "Герц", type: "Блокировки", count: 2 },
      { name: "Согаева", type: "Блокировки", count: 2 }
    ];
  }

  // Шаг изменения
  function getStep(type) {
    return type === "Блокировки" ? 2 : 1;
  }

  // Обновление счётчика
  function changeCount(name, type, sign) {
    const item = data.find(i => i.name === name && i.type === type);
    if (!item) return;
    
    const step = getStep(type);
    const delta = sign * step;
    const newCount = Math.max(0, item.count + delta);
    
    // Обновляем в Firebase
    countersRef.child(getKeyByNameType(name, type)).update({ count: newCount });
    
    // Логируем в историю
    historyRef.push({
      time: new Date().toLocaleString('ru-RU'),
      type,
      name,
      delta,
      timestamp: firebase.database.ServerValue.TIMESTAMP
    });
  }

  // Сброс
  function resetAll() {
    if (!confirm("Обнулить все счётчики?")) return;
    
    const updates = {};
    let totalClaims = 0, totalBlocks = 0;
    
    data.forEach(item => {
      const key = getKeyByNameType(item.name, item.type);
      updates[key + '/count'] = 0;
      if (item.type === "Заявки") totalClaims += item.count;
      if (item.type === "Блокировки") totalBlocks += item.count;
    });
    
    countersRef.update(updates);
    
    historyRef.push({
      time: new Date().toLocaleString('ru-RU'),
      type: "Система",
      name: "",
      delta: 0,
      description: `Обнуление: заявки -${totalClaims}, блокировки -${totalBlocks}`,
      timestamp: firebase.database.ServerValue.TIMESTAMP
    });
  }

  // Вспомогательная функция: генерация ключа
  function getKeyByNameType(name, type) {
    return name + '_' + type.replace(' ', '_');
  }

  // Рендер
  function renderCounters() {
    const claims = data.filter(i => i.type === "Заявки");
    const blocks = data.filter(i => i.type === "Блокировки");

    const renderList = (items, containerId) => {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="btn minus" onclick="changeCount('${item.name}', '${item.type}', -1)">–</div>
          <div class="title"><strong>${item.type} ${item.name}</strong><br><span class="count">${item.count}</span></div>
          <div class="btn plus" onclick="changeCount('${item.name}', '${item.type}', 1)">+</div>
        `;
        container.appendChild(div);
      });
    };

    renderList(claims, 'listClaims');
    renderList(blocks, 'listBlocks');
  }

  // Инициализация
  countersRef.once('value', (snapshot) => {
    if (!snapshot.exists()) {
      // Первый запуск — сохраняем начальные данные
      const defaultData = getDefaultData();
      const updates = {};
      defaultData.forEach(item => {
        updates[getKeyByNameType(item.name, item.type)] = item;
      });
      countersRef.set(updates);
    }
  });
</script>
</body>
</html>
