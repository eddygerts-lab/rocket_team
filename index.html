<html>
<head>
  <meta charset="UTF-8">
  <title>–°—á—ë—Ç—á–∏–∫ –∫–æ–º–∞–Ω–¥—ã</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 720px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
    }
    #mainTitle {
      text-align: center;
      font-size: 2.2em;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 8px;
    }
    #currentDate {
      text-align: center;
      font-size: 1.1em;
      color: #7f8c8d;
      margin-bottom: 25px;
    }
    .btn-reset {
      display: block;
      width: 100%;
      padding: 14px;
      background: #e74c3c;
      color: white;
      border: none;

      cursor: pointer;

      margin: 25px 0;
    }
    .item {
      display: flex;
      align-items: center;
      padding: 14px;
      border: 1px solid #e0e0e0;
      margin: 10px 0;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
    }
    .minus { background: #f5f5dc; color: #555; }
    .plus { background: #d5f5d5; color: #27ae60; }
    .title { flex-grow: 1; text-align: center; }
    .count { font-size: 1.3em; font-weight: bold; }
  </style>
</head>
<body>

<div id="mainTitle">–ú—ã —Ç—É—Ç —Ä–∞–±–æ—Ç–∞–µ–º</div>
<div id="currentDate"></div>

<div id="listClaims"></div>
<div id="listBlocks"></div>

<button class="btn-reset" onclick="resetAll()">–û–±–Ω—É–ª–∏—Ç—å –≤—Å—ë</button>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
  // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBb0uemCwfr3LpSjqCfbrPzgXMxqJo8ub0",
  authDomain: "rocketteam-counter.firebaseapp.com",
  databaseURL: "https://rocketteam-counter-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "rocketteam-counter",
  storageBucket: "rocketteam-counter.firebasestorage.app",
  messagingSenderId: "882235505564",
  appId: "1:882235505564:web:01dbef24064b0fed5a2659",
  measurementId: "G-RN86EZF81C"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
  const firebaseConfig = {
    apiKey: "AIzaSyBb0uemCwfr3LpSjqCfbrPzgXMxqJo8ub0",
    authDomain: "rocketteam-counter.firebaseapp.com",
    databaseURL: "https://rocketteam-counter-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "rocketteam-counter",
    storageBucket: "rocketteam-counter.firebasestorage.app",
    messagingSenderId: "882235505564",
    appId: "1:882235505564:web:01dbef24064b0fed5a2659"
  };

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è compat-—Ä–µ–∂–∏–º–∞
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const countersRef = db.ref('counters');

  // DOM
  document.getElementById('currentDate').textContent = new Date().toLocaleDateString('ru-RU', {
    day: 'numeric', month: 'long', year: 'numeric'
  });

  let data = [];

  // üîÑ –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
  countersRef.on('value', (snapshot) => {
    const val = snapshot.val();
    if (val) {
      // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –æ–±—ä–µ–∫—Ç Firebase –≤ –º–∞—Å—Å–∏–≤
      data = Object.entries(val).map(([key, value]) => ({
        key,
        name: value.name,
        type: value.type,
        count: value.count || 0
      }));
      renderCounters();
    } else {
      // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫ ‚Äî –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ
      initDefaultData();
    }
  });

  function initDefaultData() {
    const defaults = [
      { name: "–ë–æ—á–∫–∞—Ä–µ–≤", type: "–ó–∞—è–≤–∫–∏", count: 3 },
      { name: "–ì–µ—Ä—Ü", type: "–ó–∞—è–≤–∫–∏", count: 3 },
      { name: "–°–æ–≥–∞–µ–≤–∞", type: "–ó–∞—è–≤–∫–∏", count: 3 },
      { name: "–ë–æ—á–∫–∞—Ä–µ–≤", type: "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏", count: 2 },
      { name: "–ì–µ—Ä—Ü", type: "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏", count: 2 },
      { name: "–°–æ–≥–∞–µ–≤–∞", type: "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏", count: 2 }
    ];
    const updates = {};
    defaults.forEach(item => {
      const key = getKey(item.name, item.type);
      updates[key] = item;
    });
    countersRef.set(updates);
  }

  function getKey(name, type) {
    return name + '_' + type.replace(/\s+/g, '_');
  }

  function getStep(type) {
    return type === "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏" ? 2 : 1;
  }

  function changeCount(name, type, sign) {
    const item = data.find(i => i.name === name && i.type === type);
    if (!item) return;

    const delta = sign * getStep(type);
    const newCount = Math.max(0, item.count + delta);
    countersRef.child(getKey(name, type) + '/count').set(newCount);
  }

  function resetAll() {
    if (!confirm("–û–±–Ω—É–ª–∏—Ç—å –≤—Å–µ —Å—á—ë—Ç—á–∏–∫–∏?")) return;
    const updates = {};
    data.forEach(item => {
      updates[getKey(item.name, item.type) + '/count'] = 0;
    });
    countersRef.update(updates);
  }

  function renderCounters() {
    const claims = data.filter(i => i.type === "–ó–∞—è–≤–∫–∏");
    const blocks = data.filter(i => i.type === "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏");

    const render = (items, id) => {
      const el = document.getElementById(id);
      el.innerHTML = '';
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="btn minus" onclick="changeCount('${item.name}', '${item.type}', -1)">‚Äì</div>
          <div class="title"><strong>${item.type} ${item.name}</strong><br><span class="count">${item.count}</span></div>
          <div class="btn plus" onclick="changeCount('${item.name}', '${item.type}', 1)">+</div>
        `;
        el.appendChild(div);
      });
    };

    render(claims, 'listClaims');
    render(blocks, 'listBlocks');
  }
</script>

</body>
</html>
